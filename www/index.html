<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="lib/script.js"></script>


  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2>Cadastro de Curso</h2> 
      </div>
    </div>
    <div class="form-group">
      <div class="col-12">
        <label for="">Digite o ID</label>
        <input type="number" id="id" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <div class="col-12">
       <button class="btn btn-primary btn-block" id="Buscar">Buscar</button>
      </div>
    </div>
<div class="form-group">
      <div class="col-12">
        <label for="">NOME:</label>
        <input type="number" id="nome" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <div class="col-12">
        <label for="">Curso</label>
        <input type="number" id="Curso" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <div class="col-12">
       <button class="btn btn-success btn-block" id="Cadastrar">Cadastrar</button>
      </div>
    </div>
    <div class="form-group">
      <div class="col-12">
       <button class="btn btn-warning btn-block" id="Alterar">Alterar</button>
      </div>
    </div>
    <div class="form-group">
      <div class="col-12">
       <button class="btn btn-danger btn-block" id="delete">Delete</button>
      </div>
    </div>
    
  </div>
</body>
</html>
